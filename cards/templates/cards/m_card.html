{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="card" style="
  margin: 0 auto;
  width: 410px;
  height: 624px;
  background-color: #0b3d91;
  margin-top: 10vh;
  border-radius: 25px;
  color: black;
  box-sizing: border-box;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
">
  
  <h1 class="vt323-regular" style="
    font-size: 48px;
    margin-top: 8px;
    word-wrap: break-word;
    color: black;
    text-align: center;
  ">
    {{ event.name }}
  </h1>

  <img style=" margin-top:-14px;width: 270px; height: auto;" src="{% static 'cards/male.svg' %}">
  
  <div style="
    text-align: center;
    margin-top: 20px;
    width: 100%;
  ">
    <h1 class="vt323-regular" style="
      font-size: 48px;
      margin: 0;
      word-wrap: break-word;
      color: black;
    ">
      {{ cadet.Names }}
    </h1>
    <p style="
      font-size: 24px;
      margin: 5px 0 0 0;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    ">
      {{ cadet.Organization }}
    </p>
  </div>

  <div style="
    margin-top: 20px;
    width: 100%;
    text-align: left;
    font-family: sans-serif;
    font-size: 15px;
    color: black;
  ">
    <p style="margin: 4px 0;">{{ location.coordinates }}</p>
    <p style="margin: 4px 0;">{{ location.name }}</p>
    <p style="margin: 4px 0;">{{ location.address }}</p>
  </div>

  <div style="
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
  ">
    <div style="
      width: 160px;
      height: 24px;
      border: solid 1.5px black;
      border-radius: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
    ">
      <div style="
        font-family: VT323;
        font-size: 20px;
        color: black;
      ">
        #{{ cadet.id }}
      </div>
      <div style="
        font-family: VT323;
        font-size: 20px;
        color: black;
      ">
        {{ event.date }}
      </div>
    </div>
    <img src="{% static 'cards/swe.svg' %}" style="margin-top:-20px; height: 50px; width: auto;"/>
  </div>
</div>
{% endblock content %}
